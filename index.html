<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Mini Online Store</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Mini Online Store</h1>
    </header>
    <main class="main">
      <section class="search">
        <input
          type="text"
          class="search__input js-search-input"
          placeholder="Buscar producto..."
        />
        <button class="search__button js-search-btn">Buscar</button>
      </section>
      <section class="store">
        <section class="products js-products"></section>
        <aside class="cart">
          <h2 class="cart__title">Carrito de la compra</h2>
          <ul class="cart__list js-cart-list">
            <li class="cart__item--empty">Tu carrito está vacío</li>
          </ul>
        </aside>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">Mini Store &copy; 2025</p>
    </footer>
    <script src="./js/main.js"></script>
  </body>
</html>
